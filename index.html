<!DOCTYPE html>
<html>
<head id="header">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <div class="head">
            <a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a id="store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>
        <div class="head">
            <a id="gmail" href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
            <a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a id="grid-btn" href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh" role="button" aria-expanded="false"></a>
            <button id="sign-in">Sign in</button>
        </div>
    </header>
    <main>
        <div id="logo">
            <a href="http://google.com/">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo with each letter of 'Google' being a different color.">
            </a>
        </div>
        <form id="search">
            <div id="search-input">
                <input type="search" id="search-text">
            </div>
            <div id="search-buttons">
                <button id="google-search" type="submit">
                    Google Search
                </button>
                <button id="feeling-lucky" type="button">
                    I'm feeling lucky
                </button>
            </div>
        </form>
    </main>
    <footer>
        <div class="foot">
            <a id="advert" href="">Advertising</a>
            <a id="business" href="">Business</a>
            <a id="how-search-works" href="">How Search Works</a>
        </div>
        <div class="foot">
            <a id="privacy" href="">Privacy</a>
            <a id="terms" href="">Terms</a>
            <a id="settings" href="">Settings</a>
        </div>
    </footer>
</body>
</html>
